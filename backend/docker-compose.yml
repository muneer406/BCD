version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: bcd-backend:local
    container_name: bcd-api
    ports:
      # Map localhost:8000 → container port 7860
      - "8000:7860"
    env_file:
      - .env
    environment:
      # Override ALLOWED_ORIGINS for local frontend dev server
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:7860/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # PyTorch model load takes ~20–30 s on first start
